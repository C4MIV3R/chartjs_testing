<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing Chart.js</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
  </head>
  <body>
    <!-- Canvas element for investment chart -->
    <canvas id="investments" width="400" height="400"></canvas>

    <script type="text/javascript">
      var investmentData = {
        labels : ["physIQ", "Holly & Tanager", "Eta Vision"],
        datasets : [
          {
            fillColor : "rgba(172,194,132,0.4)",
            strokeColor : "#ACC26D",
            pointColor : "#fff",
            pointStrokeColor : "#9DB86D",
            data : [50000, 10000, 25000]
          }
        ]
      }
      // get investment canvas element
      var investments = document.getElementById('investments');
      // build investment chart
      var investmentChart = new Chart(investments, {
        type: 'bar',
        data: {
              labels : ["physIQ", "Holly & Tanager", "Eta Vision"],
              datasets : [{
                    label : 'Amount of Investment',
                    data : [50000, 20000, 25000],
                    backgroundColor : [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)'
                  ],
                    borderColor : [
                      'rgba(255,99,132,1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                  }]
                },
              options : {
                scales: {
                  yAxes: [{
                    ticks: {
                      beginAtZero:true
                    }
                  }]
                }
              }
            });

  </script>
  </body>
</html>
